<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.clipartkey.com/mpngs/m/263-2639228_ames-high-school-little-cyclones-tornado-cyclone-logo.png">
    <script src="https://kit.fontawesome.com/9f3cf3236d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Air Quality Index!</title>
</head>
<body>
    <header>
        <h1>Air Quality Index</h1>
    </header>

    <div class="selection">
        <form action="" id="select">
            <i class="fas fa-map-marked-alt" id="cur_location"></i>
            <p id="cur_location_hover">Use current location.</p>
            <input type="text" id="search_input" placeholder="Enter city name." onkeyup="search()">
            <ul id="search_table">
                
            </ul>
            <button onclick="return false" id="submit" class="btn btn-primary">Get Info</button>
        </form>
    </div>

        <h2 id="location">Location</h2>

<div class="main">
    
        <div class="info" id="info">
            
            <i class="fas fa-info-circle " id="help"></i>
            <img src="Images/air-quality.png" alt="Air Quality Info." id="help_img">

        <div class="top">

            <div class="aqi_div">
                <div id="aqi">00</div>
                <label for="aqi" id ="aqi_label">AQI <small>(PM2.5)</small></label>
            </div>

            <div class="air_quality">
                <div>Air Quality</div>
                <div id="quality"></div>
            </div>

           
        </div>

            <button class="btn btn-primary" id="more_button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
               More
            </button>
            
            <div class="collapse" id="collapseExample">
                <div class="card card-body" id ="more">

                    <p>Measured at : <span id="time"></span></p>

                    <table id="table">
                        <tr>
                            <td>Main Pollutant</td>
                            <td id="pollutant"></td>
                        </tr>
                        <tr>
                            <td>Carbon Monoxyde</td>
                            <td id="co"></td>
                        </tr>
                        <tr>
                            <td>Relative Humidity</td>
                            <td id="rh"></td>
                        </tr>
                        <tr>
                            <td>Nitrogen Dioxide</td>
                            <td id="no2"></td>
                        </tr>
                        <tr>
                            <td>Ozone</td>
                            <td id="o3"></td>
                        </tr>
                        <tr>
                            <td>Atmospheric Pressure</td>
                            <td id="atm"></td>
                        </tr>
                        <tr>
                            <td>PM <sub>10</sub></td>
                            <td id="pm10"></td>
                        </tr>
                        <tr>
                            <td>PM <sub>2.5</sub></td>
                            <td id="pm25"></td>
                        </tr>
                        <tr>
                            <td>Sulphur Dioxide</td>
                            <td id="so2"></td>
                        </tr>
                        <tr>
                            <td>Temprature</td>
                            <td id="temp"></td>
                        </tr>
                        <tr>
                            <td>Wind</td>
                            <td id="wind"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

<hr>
    <h2>Get a Global overview.</h2>
    <div  id='map'></div> 
</div>

    <footer id="footer">
        Contact <a href="https://www.linkedin.com/in/harshit-singh-316b101b2" target="_blank"><img id="linkedin" src="https://www.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" alt="LinkedIn" ></a>
    </footer>


 
    <script  src="https://maps.googleapis.com/maps/api/js"></script>  
  
    <script>  
          var  map  =  new  google.maps.Map(document.getElementById('map'),  {  
                      center:  new  google.maps.LatLng(28.7041,  77.1025),  
                      mapTypeId:  google.maps.MapTypeId.ROADMAP,  
                      zoom:  4 
                  });  
      
                                  var  t  =  new  Date().getTime();  
          var  waqiMapOverlay  =  new  google.maps.ImageMapType({  
                      getTileUrl:  function(coord,  zoom)  {  
                                return  'https://tiles.aqicn.org/tiles/usepa-aqi/'  +  zoom  +  "/"  +  coord.x  +  "/"  +  coord.y  +  ".png?token=_TOKEN_ID_";  
                      },  
                      name:  "Air  Quality",  
            });  
      
          map.overlayMapTypes.insertAt(0,waqiMapOverlay);  
    </script>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
